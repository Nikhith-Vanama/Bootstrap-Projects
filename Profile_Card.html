<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Profile Card</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      max-width: 350px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card-img-top {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card text-center p-3">
      <img src="https://via.placeholder.com/150" class="card-img-top img-fluid" alt="Profile Picture">
      <div class="card-body">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Web Developer with a passion for creating clean and user-friendly websites.</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
