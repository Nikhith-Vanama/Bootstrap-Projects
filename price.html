<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pricing-card {
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .pricing-card:hover {
      transform: translateY(-5px);
    }
    .featured {
      border-color: #0d6efd;
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.2);
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Choose Your Plan</h2>
  <div class="row justify-content-center g-4">

    <!-- Basic Plan -->
    <div class="col-md-4">
      <div class="card pricing-card text-center h-100">
        <div class="card-body">
          <h5 class="card-title">Basic</h5>
          <h6 class="card-price">$9<span class="text-muted">/mo</span></h6>
          <ul class="list-unstyled my-3">
            <li>✔️ 1 User</li>
            <li>✔️ 5 Projects</li>
            <li>❌ No Support</li>
          </ul>
          <a href="#" class="btn btn-outline-primary">Get Started</a>
        </div>
      </div>
    </div>

    <!-- Pro Plan (Featured) -->
    <div class="col-md-4">
      <div class="card pricing-card featured text-center h-100 bg-light border-primary">
        <div class="card-body">
          <h5 class="card-title text-primary">Pro</h5>
          <h6 class="card-price text-primary">$29<span class="text-muted">/mo</span></h6>
          <ul class="list-unstyled my-3">
            <li>✔️ 5 Users</li>
            <li>✔️ 50 Projects</li>
            <li>✔️ Email Support</li>
          </ul>
          <a href="#" class="btn btn-primary">Start Free Trial</a>
        </div>
      </div>
    </div>

    <!-- Enterprise Plan -->
    <div class="col-md-4">
      <div class="card pricing-card text-center h-100">
        <div class="card-body">
          <h5 class="card-title">Enterprise</h5>
          <h6 class="card-price">$99<span class="text-muted">/mo</span></h6>
          <ul class="list-unstyled my-3">
            <li>✔️ Unlimited Users</li>
            <li>✔️ Unlimited Projects</li>
            <li>✔️ Priority Support</li>
          </ul>
          <a href="#" class="btn btn-outline-primary">Contact Sales</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS (Optional if no interactivity needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
