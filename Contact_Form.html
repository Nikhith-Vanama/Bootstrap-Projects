<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="contact-form">
    <h3 class="mb-4 text-center">Contact Us</h3>
    <form class="needs-validation" novalidate>
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email address</label>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <!-- Subject -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
        <label for="subject">Subject</label>
        <div class="invalid-feedback">Subject is required.</div>
      </div>

      <!-- Message -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px" required></textarea>
        <label for="message">Message</label>
        <div class="invalid-feedback">Please write a message.</div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit">Send Message</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS and Validation Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Bootstrap form validation
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>
</body>
</html>
