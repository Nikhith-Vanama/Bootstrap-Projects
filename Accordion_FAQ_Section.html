<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .accordion-button::after {
      display: none;
    }
    .accordion-button.collapsed .icon-collapse::before {
      content: "\f4fe"; /* plus icon */
    }
    .accordion-button:not(.collapsed) .icon-collapse::before {
      content: "\f2ea"; /* dash icon */
    }
    .icon-collapse {
      font-family: "Bootstrap-icons";
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">Frequently Asked Questions</h2>

  <div class="accordion" id="faqAccordion">

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          <span class="icon-collapse"></span> What is your return policy?
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          We accept returns within 30 days of purchase. The product must be in original condition.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <span class="icon-collapse"></span> How long does shipping take?
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Standard shipping takes 5â€“7 business days. Express options are available at checkout.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <span class="icon-collapse"></span> Do you ship internationally?
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Yes, we ship worldwide. International rates and delivery times vary by destination.
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
