<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Page UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .star-rating i {
      color: gold;
    }
    .gallery-thumb {
      cursor: pointer;
    }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1080;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    <!-- Image Gallery -->
    <div class="col-md-6">
      <img id="mainImage" src="https://via.placeholder.com/500x400" class="img-fluid border rounded mb-3" alt="Main Product" />
      <div class="d-flex gap-2">
        <img src="https://via.placeholder.com/100x80" class="img-thumbnail gallery-thumb" onclick="changeImage(this.src)" alt="Thumb 1" />
        <img src="https://via.placeholder.com/100x80/cccccc" class="img-thumbnail gallery-thumb" onclick="changeImage(this.src)" alt="Thumb 2" />
        <img src="https://via.placeholder.com/100x80/999999" class="img-thumbnail gallery-thumb" onclick="changeImage(this.src)" alt="Thumb 3" />
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2>Awesome Product Name</h2>
      <p class="text-muted">Brand: SuperBrand</p>
      <div class="star-rating mb-2">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-half"></i>
        <i class="bi bi-star"></i>
        <span class="ms-2">(3.5/5)</span>
      </div>
      <h4 class="text-success">$49.99</h4>
      <p class="mt-3">This is a detailed description of the product. It has great features, high-quality materials, and outstanding reviews.</p>

      <button class="btn btn-primary btn-lg" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast-container">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        Product added to cart!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Bootstrap & Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function changeImage(src) {
    document.getElementById("mainImage").src = src;
  }

  function addToCart() {
    const toast = new bootstrap.Toast(document.getElementById("cartToast"));
    toast.show();
  }
</script>
</body>
</html>
