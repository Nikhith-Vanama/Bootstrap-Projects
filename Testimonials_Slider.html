<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonials Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .testimonial {
      text-align: center;
      padding: 2rem;
    }
    .testimonial img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .testimonial h5 {
      margin-top: 1rem;
      font-weight: 600;
    }
    .testimonial p {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">What Our Clients Say</h2>

  <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="testimonial">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Client 1">
          <h5>Jane Doe</h5>
          <p>"This service completely exceeded my expectations. Absolutely brilliant!"</p>
        </div>
      </div>

      <div class="carousel-item">
        <div class="testimonial">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Client 2">
          <h5>John Smith</h5>
          <p>"Reliable, professional, and always on time. Highly recommended."</p>
        </div>
      </div>

      <div class="carousel-item">
        <div class="testimonial">
          <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Client 3">
          <h5>Emily Clark</h5>
          <p>"Fantastic team and top-notch results. Will work with them again."</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
